version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: microservices_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: microservices
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d microservices"]
      interval: 5s
      timeout: 3s
      retries: 10

  auth:
    build:
      context: ./auth
    container_name: auth_service
    env_file:
      - ./auth/.env
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || curl -fsS http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  products:
    build:
      context: ./products
    container_name: products_service
    env_file:
      - ./products/.env
    ports:
      - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3003/health || curl -fsS http://localhost:3003/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  orders:
    build:
      context: ./orders
    container_name: orders_service
    env_file:
      - ./orders/.env
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
      products:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health || curl -fsS http://localhost:3002/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  cart:
    build:
      context: ./cart
    container_name: cart_service
    env_file:
      - ./cart/.env
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
      auth:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3005/health || curl -fsS http://localhost:3005/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  categories:
    build:
      context: ./categories
    container_name: categories_service
    env_file:
      - ./categories/.env
    ports:
      - "3004:3004"
    depends_on:
      auth:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3004/health || curl -fsS http://localhost:3004/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  voice:
    build:
      context: ./voice
      dockerfile: Dockerfile
    container_name: voice_service
    ports:
      - "3006:3006"
    env_file:
      - ./voice/.env
    depends_on:
      - db

volumes:
  pgdata:
